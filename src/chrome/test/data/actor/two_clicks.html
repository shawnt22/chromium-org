<!DOCTYPE html>
<!--The background color is red. It turns to green once both buttons are clicked exactly once.-->
<body id=b bgColor=red>
<button id="button1" onclick="s+=1;if(s==1001)b.bgColor='green'">1</button>
<button id="button2" onclick="s+=1000;if(s==1001)b.bgColor='green'">2</button>
<script>let s=0</script>
</body>
