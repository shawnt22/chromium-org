<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Actor Debug Page</title>
  <link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
  <link rel="stylesheet" href="actor_internals.css">
  <script type="module" src="actor_internals.js"></script>
</head>
<body>
  <p>
    Listening for actor events...
  </p>
  <div class="commands">
    <button id="start-logging">Start Trace Logging</button>
    <button id="stop-logging">Stop Trace Logging</button>
  </div>
  <table id="actor-events-table">
    <thead>
      <th>URL</th>
      <th>Event</th>
      <th>Type</th>
      <th>Details</th>
      <th>Timestamp</th>
    </thead>
  </table>
  <template id="actor-events-row">
    <tr data-timestamp>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>
</body>
</html>
