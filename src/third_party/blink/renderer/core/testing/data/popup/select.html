<!DOCTYPE html>
<select id="select">
<option>0</option>
<option selected="1">1</option>
<option>2</option>
</select>
<select id="emptySelect">
</select>
<div id="result"></div>

<script>
const result = document.getElementById('result');
const select = document.getElementById('select');
select.addEventListener('click', (e) => {
  result.innerText = e.target.value;
});
</script>
