<!DOCTYPE html>
<html>
<title>Canvas.drawElement: div with transparent background</title>
<link rel="help" href="https://github.com/WICG/html-in-canvas">
<link rel="author" href="mailto:schenney@chromium.org">
<link rel="match" href="non-opaque-element-ref.html">
<style>
#child {
  width: 100px;
  height: 100px;
  background: transparent;
}
#canvas {
  background: grey;
}
.grandchild {
  background: green;
  position: absolute;
  width: 20px;
  height: 20px;
}
</style>

<canvas id=canvas width="200" height="200" layoutsubtree>
  <div id=child>
    <div class="grandchild" style="left: 0px; top: 0px"></div>
    <div class="grandchild" style="left: 80px; top: 0px"></div>
    <div class="grandchild" style="left: 0px; top: 80px"></div>
    <div class="grandchild" style="left: 80px; top: 80px"></div>
  </div>
</canvas>

<script>
function runTest() {
  canvas.getContext("2d").drawElement(child, 20, 30);
}

onload = () => runTest();

</script>
</html>
