<!DOCTYPE html>
<html>
<title>Canvas.drawElement: non opaque element with compositing op</title>
<link rel="help" href="https://github.com/WICG/html-in-canvas">
<link rel="author" href="mailto:schenney@chromium.org">
<link rel="match" href="shadow-non-opaque-element-ref.html">
<meta name=fuzzy content="0-2;0-2185">
<style>
#child {
  width: 100px;
  height: 100px;
  background: transparent;
}
#canvas {
  background: grey;
}
.grandchild {
  background: green;
  position: absolute;
  width: 20px;
  height: 20px;
}
</style>

<canvas id=canvas width="200" height="200" layoutsubtree>
  <div id=child>
    <div class="grandchild" style="left: 0px; top: 0px"></div>
    <div class="grandchild" style="left: 80px; top: 0px"></div>
    <div class="grandchild" style="left: 0px; top: 80px"></div>
    <div class="grandchild" style="left: 80px; top: 80px"></div>
  </div>
</canvas>

<script>
function runTest() {
  var context = canvas.getContext("2d");
  context.shadowColor = "black";
  context.shadowBlur = 5;
  context.shadowOffsetX = 20;
  context.shadowOffsetY = 10;
  context.drawElement(child, 20, 30);
}

onload = () => runTest();

</script>
</html>
